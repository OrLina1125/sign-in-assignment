

<!DOCTYPE html>
<html>
<head>
    <title>Sign In | Orlina Brabar</title>
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My Syle -->
    <style type="text/css">
        body
        {
            background-color: #5d338f;
            color: #f5edff;
        }
       
    </style>
</head>

<body>

    <div class="container">
        <div class="row py-5">
            <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                <!-- Start Form -->
                <form>
                    <h1 class="fw-bold display-2">Sign In</h1>
                    <p class="fs-6">Please type Your Email & Password!</p>
                
                    <div class="form-floating col-auto mb-2">
                        <label for="first_name" class="form-label"><b>First Name</b></label>
                        <input type="text" id="first_name" placeholder="" class="form-control">
                    </div>

                    <div class="form-floating col-auto mb-2">
                    <label for="last_name" class="form-label"><b>Last Name</b></label>
                    <input type="text" id="last_name" placeholder=""class="form-control">
                    </div>

                    <div class="form-floating col-auto mb-2">
                        <label for="email" class="form-label"><b>Email</b></label>
                        <input type="email" id="email" placeholder=""class="form-control">
                    </div>

                    <div class=" form-floating col-auto mb-2">
                        <label for="date" class="date"><b>Date Of Birth</b></label>
                        <input type="date" id="date" placeholder=""class="form-control">
                    </div>

                    <div class=" form-floating col-auto mb-2">
                        <label for="gender" class="form-label"><b>Gender</b></label>
                        <select name="" id="" class="form-select">
                            <option value=""></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="col-dark mb-2">
                        <form action="">
                            <label for="status" class="form-label"><b>Status</b></label><br>
                            <input type="checkbox" name="" id="" class=""><label for="">Student</label>
                            <input type="checkbox" name="" id=""><label for="">Trainer</label>
                        </form>
                    </div>
                    <div class="col-auto mb-2">
                        <label for="address" class="form-label"><b>Address</b></label>
                        <textarea name="" id="" cols="20" rows="4" class="form-control"></textarea>
                    </div>
                    <!-- email -->
                    <div class="form-floating col-auto mb-2">
                        <input type="email" id="email-address" class="form-control" placeholder="Type your email address">
                        <label for="email-address" class="text-secondary">Email</label>
                    </div>
                    <!-- end email -->
                
                    <!-- password -->
                    <div class="form-floating col-auto mb-2">
                        <input type="password" id="password" class="form-control" placeholder="Type your password">
                        <label for="password" class="text-secondary">Password</label>
                    </div>
                    <!-- end password -->

                    <!-- remember -->
                    <div class="my-3">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <!-- end remember -->

                    <!-- button sign in -->
                    <button class="btn btn-dark btn-lg w-100">Sign in</button>
                    <!-- end button sign in -->

                    <!-- link for sign up -->
                    <!-- <div class="my-3">
                        Do not have an account ? <a href="https://orlina1125.github.io/ekskul-registration-form-orlina-brabar/" class="fw-bold text-warning">Sign up</a>
                    </div> -->
                    <!-- end link for sign up -->
                    <!-- Name -->
                    <div class="container my-5 fw-bold">
                        <p>Developed by Orlina Brabar</p>
                    </div>
                    <!-- Name End -->

                </form>
                <!-- End Form -->
            </div>
        </div>
    </div>

</body>
</html>
